<mat-form-field>

    <input matInput #input
        id="halo-input-password-{{uniqueId}}"
        autocomplete="off"
        spellcheck="false"
        [value]="value"
        [placeholder]="placeholder"
        [required]="required"
        [disabled]="disabled || readonly"
        [pattern]="pattern"
        [type]="passwordType"
        (input)="changeValue($event.target.value)"
        (blur)="blurValue()" />

    <i matSuffix
        [class]="passwordIcon"
        (mousedown)="showPassword()"
        (mouseup)="hidePassword()"
        (mouseleave)="hidePassword()">
    </i>

</mat-form-field>
